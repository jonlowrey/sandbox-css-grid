<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon's Sandbox</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function dropHandler(ev) {
            console.log('File(s) dropped');
            let reader = new FileReader();
            reader.onload = (loadedFile) => {
                console.log(loadedFile.target.result);
                ev.target.style.background = 'url(' + loadedFile.target.result + ') no-repeat center';
            };

            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();

            if (ev.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                for (var i = 0; i < ev.dataTransfer.items.length; i++) {
                    // If dropped items aren't files, reject them
                    if (ev.dataTransfer.items[i].kind === 'file') {
                        var file = ev.dataTransfer.items[i].getAsFile();
                        console.log('... file[' + i + '].name = ' + file.name);
                        console.log(file);
                        reader.readAsDataURL(file);
                        ev.target.innerHTML = '';
                    }
                }
            } else {
                // Use DataTransfer interface to access the file(s)
                for (var i = 0; i < ev.dataTransfer.files.length; i++) {
                    console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);

                }
            }
        }
        function dragOverHandler(ev) {
            console.log('File(s) in drop zone');

            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();
        }
        function picClick(ev) {
            window.alert("CLICK", ev)


        }

        function writeClick(ev) {
            const newItem = document.createElement('textarea');
            newItem.innerHTML = 'Write in me!';
            ev.target.parentNode.parentNode.replaceChild(newItem)
        }
        // window.onbeforeunload = function () {
        //     return "You will lose your work if you navigate away!";
        // }

    </script>
</head>

<body>
    <div class="container" ondragover="dragOverHandler(event);">
        <nav ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">Banner</nav>
        <main ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            Main</br>
            Drag a picture on me!

        </main>
        <div id="sidebar">Sidebar</div>
        <div id="content1" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">Content1</div>
        <div id="content2" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            Content2
            <img src="images/pic.svg" width="50px" onclick="picClick(event);" />
            <img src="images/write.svg" width="50px" onclick="writeClick(event)"/>


        </div>
        <div id="content3" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">Content3</div>
        <footer ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">Footer</footer>
    </div>
</body>

</html>
